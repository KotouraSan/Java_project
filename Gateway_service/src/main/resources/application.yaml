
server:
  port: 8222

spring:
  application:
    name: gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      mvc:
        routes:
          - id: customer
            uri: http://localhost:8300
            predicates:
              - Path=/api/v1/customer/**
          - id: shop
            uri: http://localhost:8100
            predicates:
              - Path=/api/v1/shop/**
          - id: order
            uri: http://localhost:8200
            predicates:
              - Path=/api/v1/order/**

